{% extends "base.html" %}

{% block titulo %} Registrar usuario {% endblock %}

{% block contenido_principal %}

<div class="container">
	<h2 >Registrate</h2>
	<form class="form-horizontal" method="post" action="/signup" th:object="${user}">
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Nombre:</label>
			<div class="col-sm-10">
				<input type="name" class="form-control" name="name"
					   placeholder="Peter" required="true" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Apellidos:</label>
			<div class="col-sm-10">
				<input type="name" class="form-control" name="surname"
					   placeholder="Petra Pedro" required="true" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" name="email"
					   placeholder="email@email.com" required="true" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="password">Password:</label>
			<div class="col-sm-10">
				<input type="password"  class="form-control" name="password"
					   placeholder="contraseña" required="true" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="password">Password2:</label>
			<div class="col-sm-10">
				<input type="password"  class="form-control" name="password2"
					   placeholder=" repite contraseña" required="true" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" id="send">Enviar</button>
			</div>
		</div>

	</form>
</div>
