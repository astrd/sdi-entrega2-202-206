{% extends "base.html" %}

{% block titulo %} Registrar usuario {% endblock %}

{% block contenido_principal %}
	<div class="container">
		<h2 >Detalles de la oferta</h2>
		<div class="panel panel-default">
			<div class="panel-heading" >Titulo</div>
			<div class="panel-body" >{{offer.title}}</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading" >Precio</div>
			<div class="panel-body" >{{offer.price}}</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading" >Descripci√≥n</div>
			<div class="panel-body">{{offer.description}}</div>
		</div>

	</div>
	<div class="container">
		<h2 th:text="#{details.message}"></h2>
		<div class="panel panel-default">
			<div class="panel-heading"  >nombre</div>
			<div class="panel-body" >{{offer.owner.name}}</div>
			<div class="panel-heading">email</div>
			<div class="panel-body" >{{offer.owner.email}}</div>
		</div>
		<a  class="btn btn-primary"
			 th:href="${'/offer/list/buy/' + offer.id}"  id="comprarButton">comprar</a>
	</div>
{% endblock %}
