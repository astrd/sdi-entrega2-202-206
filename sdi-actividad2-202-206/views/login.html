<!DOCTYPE html>
<html lang="en">
<head>
	<title>INICIO SESIÓN</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/wallapop.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!--<script src="/css/cursoreffect.js"></script>-->

	<script src="https://bootswatch.com/4/pulse/bootstrap.css"></script>


</head>
<body>
<h2 align="center"><br>Identificación de usuario<br></h2>
<form class="form-horizontal" method="post" action="/identificarse" >
	<div class="form-group">
		<label class="control-label col-sm-2" for="email">Email:</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" name="email"
				   placeholder="email@email.com" required="true" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="password">Password:</label>
		<div class="col-sm-10">
			<input type="password"  class="form-control" name="password"
				   placeholder="contraseña" required="true" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary" id="send">Aceptar</button>
		</div>
	</div>

</form>
<p><a  href="{{'/registrarse'}}" class="registrarse">Registrate</a></p>
</body>
</html>
