{% extends "base.html" %}

{% block titulo %} Ofertas Compradas {% endblock %}

{% block contenido_principal %}

	<div class="container">
		<h2 >Añadir Oferta</h2>
		<form class="form-horizontal" method="post" action="/offer/add">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" >Titulo</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="funda iphone5" required="true" id="title" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description" > Descripción</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Describa la oferta" required="true" id="description" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="price"> Precio</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" class="form-control" name="price"
						   placeholder="Entre 0 y 1000" required="required" min="0"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="fav">
					Destacar oferta<br> Te costará 20€
				</label>
				<div class="col-sm-10">
					<input class="form-check-input" type="checkbox" id="fav" name="fav">
				</div>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" id="add" class="btn btn-primary">Agregar Oferta</button>
			</div>
		</form>
	</div>
{% endblock %}
