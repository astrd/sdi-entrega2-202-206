<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Chat</title>

    <link rel="stylesheet" href="css/chatstyle.css">

    <script src="scripts/jquery.min.js"></script>
</head>
<body>


<div class="bodyWrapper">
    <div class="recentChatsWrapper">
        <h3>Recent Chats</h3>
        <div class="recentChats">


            <div class="chatCard">
                <div class="chatImage">
                    <img src="img/heart.png" alt="">
                </div>
                <div class="chatInfo">
                    <div class="chatName">Astrid Gamoneda</div>
                    <div class="chatPreview">Lorem, ipsum dolor sit</div>
                </div>
            </div>

            <div class="chatCard">
                <div class="chatImage">
                    <img src="img/purple_hearts.png" alt="">
                </div>
                <div class="chatInfo">
                    <div class="chatName">Elena Diaz</div>
                    <div class="chatPreview">Lorem, ipsum dolor sit</div>
                </div>
            </div>


        </div>
    </div>

    <div class="currentChat">
        <div class="currentChatHeader">
            <div class="currentChatImageWrapper">
                <img src="img/hearts.png" alt="" class="currentChatImage">
            </div>
            <div class="currentChatHeaderTitle">
                <h3>Chat title</h3>
            </div>
        </div>
        <div class="currentChatContent">
            <div class="message received">
                <div class="messageContent">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Commodi voluptates, dicta natus
                    repudiandae perspiciatis quas sit pariatur nesciunt iure doloremque?
                </div>
                <div class="messageTime">12:32</div>
            </div>



            <div class="message sent">
                <div class="messageContent">
                    Enviado
                </div>
                <div class="messageTime">12:50</div>
            </div>





        </div>
        <form action="" class="currentChatInput">
            <input type="text" name="" id="inputMessage">
            <input type="submit" value="↩︎" id="submitMessage">
        </form>

    </div>

</div>
</body>

</html>
