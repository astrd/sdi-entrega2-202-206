            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>

            <img src="/img/purple_hearts.png" alt="logo"/>
        </div>

            <ul class="nav navbar-nav">

                <li id="offers-menu" class="dropdown">

<!-- Contenido -->
<div class="container" id="contenedor-principal"> <!--  id para identificar -->

</div>
<script>
    var token;
    var URLbase = "http://localhost:8081/api";
    var email = '';
    var idOferta = '';
    $("#contenedor-principal").load("widget-login.html");
    if (Cookies.get('token') != null) {
        token = Cookies.get('token');
        var url = new URL(window.location.href);
        var w = url.searchParams.get("w");
        switch (w) {
            case 'chat':
                $("#contenedor-principal").load("widget-chat.html");
                break;
            case 'conver':
                $("#contenedor-principal").load("widget-conversaciones.html");
                break;
            case 'oferta':
                $("#contenedor-principal").load("widget-ofertas.html");
                break;
            case 'login':
                $("#contenedor-principal").load("widget-login.html");
        }
    }
</script>
<script>
    function ofertasv() {
        $("#contenedor-principal").load("widget-ofertas.html");
    }
    function conver() {
        $("#contenedor-principal").load("widget-conversaciones.html");

    }
</script>

</html>
