<link rel="stylesheet" href="css/chatstyle.css"/>

<div class="recentChatsWrapper">

    <h3>Conversaciones</h3>

    <div id="widget-conversaciones" class="recentChats">

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Usuario</th>
                <th>Oferta</th>
                <th class="col-md-1"></th>
                <th class="col-md-1"></th>
            </tr>
            </thead>
            <tbody id="tablaCuerpo">

            </tbody>
        </table>

    </div>
</div>

<script>
    window.history.pushState("", "", "/cliente.html?w=conversaciones");
    let conversaciones;

    function cargarConversaciones() {
        $.ajax({
            url: URLbase + "/offer/listConversations/" ,
            type: "POST",
            data: {},
            dataType: 'json',
            headers: {"token": Cookies.get('token')},
            success: function (respuesta) {
                conversaciones = respuesta;
                 actualizarTabla(conversaciones);
            },
            error: function () {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    function actualizarTabla(conversacionesMostrar) {
        $("#tablaCuerpo").empty(); // Vaciar la tabla
        for (let i = 0; i < conversacionesMostrar.length; i++) {
            $("#tablaCuerpo").append(
                "<tr id=" + conversacionesMostrar[i]._id + ">" +
                    "<td>" + conversacionesMostrar[i].user1 + "</td>" +
                    "<td>" + conversacionesMostrar[i].offer.toString() + "</td>" +
                    "<td><a class='btn btn-primary' onclick=cargarChat('"
                        + conversacionesMostrar[i].offer.toString()
                        + "','"
                        + conversacionesMostrar[i].user1 + "')>Enviar mensaje</a></td>" +
                    "<td><a class='btn btn-primary' onclick=eliminarConversacion('"
                        + conversacionesMostrar[i]._id + "')>Eliminar conversaci√≥n</a></td>" +
                "</tr>"
            );
        }
    }

    function eliminarConversacion(id) {
        $.ajax({
            url: URLbase + "/conversation/delete/" + id ,
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {
                "token": Cookies.get('token')
            },
            success: function (respuesta) {
                $("#contenedor-principal").load("widget-conversaciones.html");
            },
            error: function (error) {
                alert('Error al borrar conversacion');
                Cookies.remove('token');
                $("#contenedor-principal").load("widget-login.html");
            }
        });
        $("#contenedor-principal").load("widget-conversaciones.html");
    }

    function cargarChat(id, email) {
        idOferta = id;
        semail = email;
        Cookies.set('idOferta',idOferta);
        Cookies.set('semail',semail);
        $("#contenedor-principal").load("widget-chat.html");
        window.history.pushState("", "", "/cliente.html?w=chat&receptor=" + email + "&oferta=" + id);
    }

    cargarConversaciones();
</script>
